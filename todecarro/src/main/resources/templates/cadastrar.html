<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
</head>
<body>
    <h2>Cadastrar Usu치rio</h2>
    <form id="cadastrarForm">
        <label for="tipo">Tipo de Usu치rio:</label>
        <select id="tipo" name="tipo" required>
            <option value="Cliente">Cliente</option>
            <option value="Agente">Agente</option>
        </select><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <p>J치 tem uma conta? <a href="login.html">Fazer login</a></p>

    <script>
        // Script de cadastro
        document.getElementById('cadastrarForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const tipo = document.getElementById('tipo').value;
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Enviar os dados para o back-end via AJAX (fetch)
            fetch('http://localhost:8080/cadastrar', {  // A URL foi ajustada para o backend correto
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `tipo=${tipo}&nome=${nome}&email=${email}&senha=${senha}`
            })
            .then(response => {
                if (response.ok) {
                    alert("Cadastro realizado com sucesso!");
                    window.location.href = "http://localhost:8080/login"; // Redireciona para a p치gina de login
                } else {
                    alert("Erro ao cadastrar. Tente novamente.");
                }
            })
            .catch(error => {
                console.error('Erro no cadastro:', error);
                alert('Ocorreu um erro ao tentar cadastrar.');
            });
        });
    </script>
</body>
</html>
