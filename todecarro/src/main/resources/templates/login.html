<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm" method="POST">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
    
        <button type="submit">Entrar</button>
    </form>

    <p>Não tem uma conta? <a href="/todecarro/src/main/resources/templates/cadastrar.html">Cadastrar</a></p>
</body>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Enviar os dados para o back-end via AJAX (fetch)
            fetch('http://localhost:8080/login', {  // Adicionei o localhost:8080 para garantir que a requisição vai para o servidor correto
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${email}&senha=${senha}`
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "/clientes"; // Redireciona para a página clientes.html
                } else {
                    alert("Credenciais inválidas. Tente novamente.");
                }
            })
            .catch(error => {
                console.error('Erro no login:', error);
                alert('Ocorreu um erro ao tentar fazer login.');
            });
        });
    </script>
</body>
</html>
