<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm" method="POST">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
    
        <button type="submit">Entrar</button>
    </form>

    <p>Não tem uma conta? <a href="cadastrar.html">Cadastrar</a></p>
</body>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    fetch('http://localhost:8080/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `email=${email}&senha=${senha}`
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Credenciais inválidas");
        }
        return response.json();  // Interpreta a resposta como JSON
    })
    .then(data => {
        if (data.tipo === 'agente') {
            window.location.href = "http://localhost:8080/agentes";
        } else if (data.tipo === 'cliente') {
            window.location.href = "http://localhost:8080/clientes";
        }
    })
    .catch(error => {
        console.error('Erro no login:', error);
        alert('Credenciais inválidas ou erro no servidor.');
    });
});


    </script>
</body>
</html>
