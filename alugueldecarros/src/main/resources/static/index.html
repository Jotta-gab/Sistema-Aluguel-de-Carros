<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Clientes</title>
    <link rel="stylesheet" href="/alugueldecarros/src/main/resources/static/css/styles.css">
</head>
<body>

    <h1>CRUD de Clientes</h1>

    <button onclick="showAddForm()">Adicionar Novo Cliente</button>

    <div id="addForm" style="display:none;">
        <h2>Adicionar Cliente</h2>
        <form id="addClientForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br>

            <label for="profissao">Profissão:</label>
            <input type="text" id="profissao" name="profissao"><br>

            <label for="empregador">Empregador:</label>
            <input type="text" id="empregador" name="empregador"><br>

            <label for="rendimento">Rendimento:</label>
            <input type="number" id="rendimento" name="rendimento" required><br>

            <button type="submit">Adicionar Cliente</button>
            <button type="button" onclick="hideAddForm()">Cancelar</button>
        </form>
    </div>

    <h2>Lista de Clientes</h2>
    <table id="clientsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>RG</th>
                <th>Endereço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados carregados via JavaScript -->
        </tbody>
    </table>

    <script src="/alugueldecarros/src/main/resources/static/js/app.js"></script>
</body>
</html>
