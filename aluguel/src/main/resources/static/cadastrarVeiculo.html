<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aluguel/src/main/resources/static/css/cadastrarVeiculo.css">
    <title>Cadastro de Veículos</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastrar Veículo</h1>
        </div>
        
        <form id="cadastroVeiculoForm">
            <div class="form-group">
                <label for="ano">Ano</label>
                <input type="text" class="form-control" id="ano" name="ano" placeholder="Digite o ano do veículo" required>
            </div>
            
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" placeholder="Digite a marca do veículo" required>
            </div>
            
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Digite o modelo do veículo" required>
            </div>
            
            <div class="form-group">
                <label for="placa">Placa</label>
                <input type="text" class="form-control" id="placa" name="placa" placeholder="Digite a placa do veículo" required>
            </div>
            
            <div class="form-group">
                <label for="precoDiaria">Preço da Diária</label>
                <input type="number" class="form-control" id="precoDiaria" name="precoDiaria" placeholder="Digite o preço da diária" required>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Cadastrar Veículo</button>
                <a href="/aluguel/src/main/resources/static/visualizarVeiculos.html" class="btn btn-secondary">Visualizar Veículos</a>
            </div>
        </form>
    </div>
    <script src="/aluguel/src/main/resources/static/script/cadastrarVeiculo.js"></script>
</body>
</html>
