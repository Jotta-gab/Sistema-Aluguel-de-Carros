<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ToDeCarro</title>
    <link rel="stylesheet" href="/aluguel/src/main/resources/static/css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastrar.html">Cadastre-se</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let senha = document.getElementById('senha').value;

            fetch('http://localhost:8080/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `email=${email}&senha=${senha}`
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;  // Redireciona para a página do tipo de conta
                } else {
                    alert("Credenciais inválidas");
                }
            })
            .catch(err => {
                console.error(err);
                alert("Ocorreu um erro. Tente novamente.");
            });
        });
    </script>
</body>
</html>
