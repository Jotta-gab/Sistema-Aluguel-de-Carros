<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ToDeCarro</title>
    <link rel="stylesheet" href="/aluguel/src/main/resources/static/css/styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Cadastro</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="nome">Nome (ou Nome da Empresa)</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome ou nome da empresa" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="input-group">
                <label for="tipoConta">Tipo de Conta</label>
                <select id="tipoConta" name="tipoConta" required>
                    <option value="Cliente">Cliente</option>
                    <option value="Agente">Agente</option>
                </select>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let nome = document.getElementById('nome').value;
            let email = document.getElementById('email').value;
            let senha = document.getElementById('senha').value;
            let tipoConta = document.getElementById('tipoConta').value;

            fetch('http://localhost:8080/cadastrar', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
    },
    body: `nome=${nome}&email=${email}&senha=${senha}&tipoConta=${tipoConta}`
})

            .then(response => {
                if (response.ok) {
                    alert("Cadastro realizado com sucesso! Redirecionando para login.");
                    window.location.href = 'login.html';  // Redireciona para a página de login
                } else {
                    alert("Erro ao cadastrar. Tente novamente.");
                }
            })
            .catch(err => {
                console.error(err);
                alert("Ocorreu um erro. Tente novamente.");
            });
        });
    </script>
</body>
</html>
