<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Veículos</title>
    <link rel="stylesheet" href="/aluguel/src/main/resources/static/css/administrador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Painel Administrativo</h1>
            <p class="subtitle">Gerencie os veículos do sistema</p>
        </header>
        
        <div class="dashboard">
            <div class="card" onclick="location.href='cadastrarVeiculo.html'">
                <div class="card-icon">
                    <i class="fas fa-car-alt"></i>
                </div>
                <h3 class="card-title">Cadastrar Veículo</h3>
                <p class="card-description">Adicione novos veículos ao sistema com todas as informações necessárias.</p>
                <a href="/aluguel/src/main/resources/static/cadastrarVeiculo.html" class="btn">Acessar</a>
            </div>
            
            <div class="card" onclick="location.href='visualizarVeiculos.html'">
                <div class="card-icon">
                    <i class="fas fa-list-ol"></i>
                </div>
                <h3 class="card-title">Visualizar Veículos</h3>
                <p class="card-description">Consulte, edite ou remova veículos já cadastrados no sistema.</p>
                <a href="/aluguel/src/main/resources/static/visualizarVeiculos.html" class="btn">Acessar</a>
            </div>
        </div>
    </div>
</body>
</html>
